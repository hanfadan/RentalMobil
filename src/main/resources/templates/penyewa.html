<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Penyewa</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
<h2>Manajemen Penyewa</h2>
    <br>
    <div class="m-2">
        <a class="h3" th:href="@{/penyewa/new}">Tambah Penyewa Baru</a>
    </div>
    </br>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <th>ID</th>
            <th>Nama Penyewa</th>
            <th>Tanggal Mulai Sewa</th>
            <th>Tanggal Selesai Sewa</th>
            <th>Status</th>
            <th>Keterangan</th>
            <th></th>
            </thead>
            <tbody>
            <th:block th:each="penyewa : ${listPenyewa}">
                <tr>
                    <td>[[${penyewa.id}]]</td>
                    <td>[[${penyewa.nama_penyewa}]]</td>
                    <td>[[${penyewa.tanggal_mulai_sewa}]]</td>
                    <td>[[${penyewa.tanggal_selesai_sewa}]]</td>
                    <td>[[${penyewa.status}]]</td>
                    <td>[[${penyewa.keterangan}]]</td>
                    <td>
                        <a class="h4 m-3" th:href="@{'/penyewa/edit/' + ${penyewa.id}}">Edit</a>
                        <a class="h4" th:href="@{'/penyewa/delete/' + ${penyewa.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
